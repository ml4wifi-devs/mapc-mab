[project]
name = "ml4wifi"
dynamic = ["version"]
description = "MAPC (c-SR) for IEEE 802.11 networks using MAB"

readme = "README.md"
license = {file = "LICENSE"}
keywords = ["802.11", "multi-access point coordination", "machine learning", "multi-armed bandits"]

authors = [
  {name = "Maksymilian Wojnar", email = "maksymilian.wojnar@agh.edu.pl"},
  {name = "Wojciech Ciężobka", email = "wojciech.ciezobka@agh.edu.pl"},
  {name = "Szymon Szott", email = "szymon.szott@agh.edu.pl"},
  {name = "Katarzyna Kosek-Szott", email = "katarzyna.kosek-szott@agh.edu.pl"},
  {name = "Krzysztof Rusek", email = "krzysztof.rusek@agh.edu.pl"}
]

requires-python = ">=3.9"
dependencies = [
  "chex~=0.1.83",
  "jax~=0.4.18",
  "seaborn~=0.13.0",
  "reinforced-lib==1.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "ml4wifi/__init__.py"

[tool.hatch.envs.default]
path = './venv'
dependencies=[
  "jaxlib",
  "pytest"
]

[tool.hatch.envs.plgvenv]
path = '/net/pr2/projects/plgrid/plggml4wifi/plgvenv'
dependencies = [
    "jaxlib @ https://storage.googleapis.com/jax-releases/cuda11/jaxlib-0.4.18+cuda11.cudnn86-cp310-cp310-manylinux2014_x86_64.whl"
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.envs.default.scripts]
test = "pytest {args:test}"